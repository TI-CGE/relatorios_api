services:
  relatorios-api:
    build:
      context: ../apps/relatorios_api
      dockerfile: Dockerfile
    image: relatorios-api:latest
    container_name: relatorios-api
    ports:
      - "3333:3333"
    environment:
      PORT: "3333"
      NODE_ENV: production
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3333/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
